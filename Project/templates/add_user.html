<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>adding student details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>



  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">School Database Management System</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">Student Details</a>
        </li>
        {% if not logged_in: %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('login') }}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('register') }}">Register</a>
        </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('login') }}">Log Out</a>
        </li>
      </ul>
    </div>
  </nav>
  <hr>

<div class='row'>
    <div class='col-5 mx-auto'>
        <h3>Add user</h3>
        <form method='post' action='{{ url_for("add_user") }}'>
            <div class='form-group'>
                <label>Roll Number</label>
                <input type='number' name='Rollno' required class='form-control'>
            </div>
            <div class='form-group'>
                <label>Name</label>
                <input type='text' name='Name' required class='form-control'>
            </div>
            <div class='form-group'>
                <label>Contact</label>
                <input type='number' name='Contact' required class='form-control'>
            </div>
            <div class='form-group'>
                <label>Email ID</label>
                <input type='email' name='emailID' required class='form-control'>
            </div>
            <input type='submit' value='Submit' class='btn btn-primary'>
        </form>
    </div>
</div>
</body>
</html>
